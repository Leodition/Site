  <style>
    :root {
      --bg: #060606;
      --panel: rgba(18,18,18,.72);
      --panel2: rgba(18,18,18,.55);
      --text: #f4f4f4;
      --muted: rgba(244,244,244,.72);
      --orange: #ff7a18;
      --yellow: #ffd84a;
      --accent: #ff9a3d;
      --border: rgba(255, 154, 61, .25);
      --shadow: 0 14px 40px rgba(0,0,0,.55);
      --radius: 18px;
      --wa-green: #25d366;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, "Apple Color Emoji","Segoe UI Emoji"; color: var(--text); background: var(--bg); overflow-x: hidden; }
    
    .bg-video { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: -3; opacity: .25; }
    .bg-video-overlay { position: fixed; inset: 0; z-index: -2; background: radial-gradient(1200px 700px at 10% 10%, rgba(255,122,24,.10), transparent 60%), radial-gradient(900px 600px at 90% 15%, rgba(255,216,74,.08), transparent 55%), radial-gradient(800px 600px at 40% 90%, rgba(255,122,24,.08), transparent 60%), linear-gradient(180deg, rgba(5,5,5,.88) 0%, rgba(7,7,7,.88) 40%, rgba(5,5,5,.90) 100%); }
    .bg-noise { position: fixed; inset: 0; z-index: -1; opacity: .20; background-image: repeating-radial-gradient(circle at 20% 30%, rgba(255,255,255,.08) 0 1px, transparent 1px 6px); filter: blur(.6px); mix-blend-mode: overlay; pointer-events: none; }
    .wrap { min-height: 100vh; display: flex; flex-direction: column; }

    /* TOPBAR */
    .topbar { position: sticky; top: 0; z-index: 50; backdrop-filter: blur(12px); background: rgba(6,6,6,.75); border-bottom: 1px solid rgba(255,154,61,.15); transition: background 0.8s ease; }
    .topbar.focus-pulse { animation: topbarPulse 1.2s ease-out; }
    @keyframes topbarPulse { 0% { background: rgba(6,6,6,.75); } 40% { background: rgba(6,6,6,.95); } 100% { background: rgba(6,6,6,.75); } }
    .topbar-inner { max-width: 1100px; margin: 0 auto; padding: 14px 18px; display: flex; align-items: center; justify-content: space-between; gap: 14px; }
    .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--text); animation: floating 3s ease-in-out infinite; }
    .brand-logo { height: 65px; width: auto; filter: drop-shadow(0 0 10px rgba(255,122,24,.3)); }
    @media (max-width: 520px) { .brand-logo { height: 38px; } }
    .nav { display: flex; align-items: center; gap: 10px; }
    .nav a { color: rgba(244,244,244,.86); text-decoration: none; font-size: 13px; padding: 10px 12px; border-radius: 999px; transition: all .3s ease; position: relative; overflow: hidden; text-transform: uppercase; letter-spacing: .08em; }
    .nav a:hover { transform: translateY(-1px); background: rgba(255,122,24,.15); color: var(--yellow); }
    .nav a::after { content: ""; position: absolute; left: 14px; right: 14px; bottom: 7px; height: 2px; border-radius: 999px; background: linear-gradient(90deg, var(--yellow), var(--orange)); opacity: 0; transition: opacity .3s ease; }
    .nav a.active::after { opacity: .9; }
    .nav a.active { font-weight: 800; color: #ffffff !important; }
    .nav a.cta { background: linear-gradient(135deg, var(--yellow), var(--orange)); color: #120a00; font-weight: 700; }
    .nav a.cta span { position: relative; z-index: 1; }
    .nav a.cta:hover { transform: translateY(-1px); filter: brightness(1.08); box-shadow: 0 12px 28px rgba(255,122,24,.45); }

    /* MOBILE: MENU VERTICAL CENTRALIZADO */
    @media (max-width: 860px) {
      .topbar-inner { flex-direction: column; gap: 20px; padding: 16px 18px; }
      .brand { align-self: center; }
      .nav { flex-direction: column; align-items: center; gap: 12px; width: 100%; }
      .nav a { width: 100%; max-width: 320px; text-align: center; padding: 14px 20px; font-size: 14px; border-radius: 16px; }
      .nav a.cta { max-width: 280px; font-size: 15px; }
    }

    main { flex: 1; padding: 26px 18px 12px; }
    .container { max-width: 1100px; margin: 0 auto; }

    /* HERO + GALERIA */
    .hero-section { display: grid; grid-template-columns: 1fr 300px; gap: 20px; align-items: stretch; }
    .hero-card { border-radius: 22px; overflow: hidden; border: 1px solid rgba(255,154,61,.2); background: rgba(255,255,255,.06); box-shadow: var(--shadow); padding: 24px; display: flex; flex-direction: column; justify-content: center; opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease, transform 0.8s ease; }
    .hero-card.reveal { opacity: 1; transform: translateY(0); }
    .hero-card.reveal.glow { border-color: rgba(255,122,24,.45); box-shadow: var(--shadow), 0 0 30px rgba(255,122,24,.20); }
    .hero-content h1 { font-size: 24px; margin: 0 0 12px; }
    .hero-content p { font-size: 14px; line-height: 1.5; margin: 0 0 16px; }
    .hero-actions { display: flex; gap: 12px; flex-wrap: wrap; margin-top: auto; }
    .btn { display: inline-flex; align-items: center; justify-content: center; padding: 10px 20px; border-radius: 14px; background: var(--orange); color: #fff; text-decoration: none; font-weight: 700; font-size: 14px; transition: all .3s ease; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255,122,24,.4); }
    .btn.secondary { background: rgba(255,255,255,.1); }
    .insta-gallery { border-radius: 22px; overflow: hidden; border: 1px solid rgba(255,255,255,.1); background: rgba(0,0,0,.3); aspect-ratio: 1 / 1; position: relative; opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease, transform 0.8s ease; }
    .insta-gallery.reveal { opacity: 1; transform: translateY(0); }
    .insta-gallery.reveal.glow { border-color: rgba(255,122,24,.45); box-shadow: var(--shadow), 0 0 30px rgba(255,122,24,.20); }
    .insta-gallery img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 1.2s ease; }
    .insta-gallery img.active { opacity: 1; }
    .insta-caption { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; background: linear-gradient(transparent, rgba(0,0,0,.7)); color: #fff; font-size: 12px; text-align: center; }
    @media (max-width: 860px) { .hero-section { grid-template-columns: 1fr; } .insta-gallery { width: 100%; max-width: 300px; margin: 0 auto; } }

    /* TICKER, REVIEWS, FOOTER - mantidos originais */
    .ticker { position: relative; overflow: hidden; border-radius: 18px; border: 1px solid rgba(255,255,255,.1); background: rgba(255,255,255,.03); margin-top: 30px; }
    .ticker-track { display: flex; align-items: center; gap: 42px; padding: 18px 22px; width: max-content; animation: marquee 20s linear infinite; }
    .logo-pill img { width: 120px; height: 160px; object-fit: contain; border-radius: 16px; border: 1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.06); padding: 10px; }
    .reviews { display: grid; grid-template-columns: repeat(12, 1fr); gap: 14px; margin-top: 30px; }
    .review { grid-column: span 4; border-radius: 18px; border: 1px solid rgba(255,154,61,.15); background: rgba(255,255,255,.05); padding: 14px; transition: transform .3s, border-color .8s, box-shadow .8s; opacity: 0; transform: translateY(20px); }
    .review.reveal { opacity: 1; transform: translateY(0); }
    .review.reveal.glow { border-color: rgba(255,122,24,.45); box-shadow: var(--shadow), 0 0 20px rgba(255,122,24,.18); }
    .review:hover { transform: scale(1.02); }
    @media (max-width: 900px) { .reviews .review { grid-column: span 12; } }
    footer { border-top: 1px solid rgba(255,255,255,.06); background: rgba(6,6,6,.78); backdrop-filter: blur(8px); margin-top: 40px; }
    .footer-inner { max-width: 1100px; margin: 0 auto; padding: 16px 18px; display: flex; flex-direction: column; gap: 12px; }
    .contact-strip { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    .contact-item { display: flex; align-items: center; gap: 10px; padding: 12px; border-radius: 16px; border: 1px solid rgba(255,255,255,.08); background: rgba(0,0,0,.28); text-decoration: none; color: var(--text); transition: all .2s ease; position: relative; overflow: hidden; }
    .contact-item:hover { transform: translateY(-2px); background: rgba(255,122,24,.08); border-color: rgba(255,122,24,.25); }
    .contact-item .label { display: flex; flex-direction: column; gap: 2px; }
    .contact-item .label b { font-size: 11px; text-transform: uppercase; color: var(--yellow); letter-spacing: .04em; }
    .contact-item .label span { font-size: 13px; color: rgba(244,244,244,.80); }
    .icon { width: 34px; height: 34px; border-radius: 12px; display: grid; place-items: center; background: linear-gradient(135deg, rgba(255,122,24,.25), rgba(255,216,74,.12)); }
    .icon svg { width: 18px; height: 18px; fill: #fff; }
    .footer-bottom { display: flex; justify-content: space-between; font-size: 12px; color: var(--muted); padding-top: 10px; }
    .footer-bottom .slogan { color: var(--yellow); }
    @media (max-width: 900px) { .contact-strip { grid-template-columns: 1fr; } }

    @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    @keyframes marquee { from { transform: translateX(0); } to { transform: translateX(-50%); } }

    /* BOTÃO WHATSAPP FLUTUANTE */
    .wa-floating {
      position: fixed;
      bottom: 24px;
      right: 20px;
      width: 62px;
      height: 62px;
      background: var(--wa-green);
      border-radius: 50%;
      display: grid;
      place-items: center;
      box-shadow: 0 10px 25px rgba(0,0,0,.5);
      z-index: 90;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s, transform 0.3s ease;
      transform: scale(0.8);
    }
    .wa-floating.visible {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
    }
    .wa-floating svg { width: 36px; height: 36px; fill: #fff; }
    @keyframes waPulse { 0% { box-shadow: 0 0 0 0 rgba(37,211,102,.5); } 70% { box-shadow: 0 0 0 14px rgba(37,211,102,0); } 100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); } }
    .wa-floating.visible { animation: waPulse 2.5s infinite; }
    @media (min-width: 861px) { .wa-floating { display: none; } }

  <!-- SCRIPT PARA CONTROLAR O BOTÃO WHATSAPP -->
  <script>
    const waButton = document.getElementById('waButton');
    const topbar = document.getElementById('topbar');
    let lastScrollY = window.scrollY;

    function updateWA() {
      const currentScrollY = window.scrollY;
      const topbarVisible = topbar.getBoundingClientRect().top >= 0;

      if (currentScrollY > 150 && !topbarVisible) {
        waButton.classList.add('visible');
      } else {
        waButton.classList.remove('visible');
      }
      lastScrollY = currentScrollY;
    }

    window.addEventListener('scroll', () => {
      requestAnimationFrame(updateWA);
    });

    updateWA(); // estado inicial
  </script>
